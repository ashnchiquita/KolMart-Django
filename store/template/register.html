{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <div class="p-3 m-3">

        <div class="col-lg-5 rounded mx-auto border pt-4">
            <div class="text-center col">

            <hr>
            </div>
            <h3 class="alert alert-light rounded-pill text-dark" style="text-align:center">Register</h3>
            <hr>
            <form action="/register" method="POST">

                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}

                <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" name="username"
                     id="" value="{{values.username}}" class="form-control form-control-sm"
                     placeholder="">
                </div>

                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" name="email"
                    id="" value="{{values.email}}" class="form-control form-control-sm"
                    >
                </div>

                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password"
                    name="password"
                    id=""
                     class="form-control form-control-sm">
                </div>

                <hr>

                <button type="submit" class="btn btn-sm bg-warning col-lg-12 text-dark">Register</button>

                <hr>
            </form>
        </div>
    </div>
</div>

{% endblock %}
